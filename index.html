<!DOCTYPE html>

    <title>Portfólio Nelson Pires</title>
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #111;
            font-family: sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .portfolio-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .project-card {
            width: 100%;
            display: block;
            margin-bottom: 50px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            background-color: #1a1a1a; /* Cor de fundo enquanto a imagem carrega */
            
            /* Animação suave */
            transition: transform 0.5s ease; 
            cursor: pointer;
            
            /* Evita CLS (mudança de layout) */
            min-height: 200px; 
        }

        .project-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-card:hover {
            transform: scale(1.15); 
            z-index: 10; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .project-card:hover { transform: none; }
        }
    </style>
</head>
